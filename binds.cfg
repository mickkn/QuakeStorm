// STORM

bind m "impulse 20" // MENU
bind uparrow "impulse 21" // MENUUP
bind downarrow "impulse 22" // DOWNARROW

alias +att "impulse 9 7 ; +attack"
alias -att "-attack"

alias +axe "weapon 1 ; +attack"
alias -axe "-attack"

bind mouse1 +att
bind mouse2 +axe

bind MWHEELUP weapon 10
bind MWHEELUP impulse 12